<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="page-container">
        <!-- Header content -->
        <header class="header-container">
            <div class="c-main-header">
                <div class="c-main-header__top">

                    <div class="c-main-header__left">
                        <div class="c-main-header__logo c-main-logo">
                            <a class="c-main-logo__link">
                                <img class="c-main-logo__img" src="./assets/logos/logo-color.svg" alt="" width="40px" />
                            </a>
                        </div>

                    </div>
                    <div class="c-main-header__right">
                        <div class="c-main-header__sub-menu c-sub-menu">
                            <ul class="c-sub-menu__list">
                                <li class="c-sub-menu__item is-search">
                                    <a class="c-sub-menu__link"></a>
                                </li>
                                <li class="c-sub-menu__item is-newsletter">
                                    <a class="c-sub-menu__newsletter"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="c-main-header__bottom">
                    <div class="c-main-header__menu c-main-menu">
                        <nav>
                            <ul class="c-main-menu__list">
                                <li class="c-main-menu__item">
                                    <p class="c-main-menu__title">
                                        <a class="c-main-menu__link">
                        Inicio
                      </a>
                                    </p>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="c-main-header__social">
                        <ul class="c-social">
                            <li class="c-social__item is-facebook">
                                <a class="c-social__link"></a>
                            </li>
                            <li class="c-social__item is-twitter">
                                <a class="c-social__link"></a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </header>
        <!-- /Header content -->

        <div class="body-container">

            <!-- Navigation -->
            <!-- <nav class="nav-container">
          nav nav nav nav
          nav nav nav nav
        </nav> -->
            <!-- /Navigation -->

            <!-- Main content -->
            <main class="content-container">

                <!-- Article -->
                <article class="c-articles-main has-gallery">
                    <div class="c-articles-main__right">
                        <a href="" class="c-articles-main__img-link">
                            <picture class="c-articles-main__picture">
                                <img class="c-articles-main__img" src="./assets/images/logos/logo-color.svg" alt="">
                            </picture>
                        </a>
                    </div>
                    <div class="c-articles-main__left">
                        <div class="c-articles-main__wrapper">
                            <h2 class="c-articles-main__title">
                  <a href="" class="c-articles-main__link">Link Article</a>
                </h2>
                            <p class="c-articles-main__text">Main Text Link Article</p>
                            <ul class="c-articles-main__list">
                                <li class="c-articles-main__item">
                                    <p class="c-articles-main__list-text">Main link text</p>
                                </li>
                                <li class="c-articles-main__item">
                                    <p class="c-articles-main__list-text">Main link text</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </article>
                <!-- /Article -->

                <!-- Card -->
                <div class="c-main-card has-project">
                    <div class="c-main-card__right">
                        <a href="" class="c-main-card__img-link">
                            <picture class="c-main-card__picture">
                                <img class="c-main-card__img" src="./assets/images/logos/logo-color.svg" alt="" width="70px">
                            </picture>
                        </a>
                    </div>
                    <div class="c-main-card__left">
                        <div class="c-main-card__wrapper">
                            <h2 class="c-main-card__title">
                                      <a href="" class="c-main-card__link">Link Article</a>
                                    </h2>
                            <p class="c-main-card__course">Main Text Link Article</p>
                            <p class="c-main-card__date"><strong>Fecha: </strong>28/2/2020</p>
                            <p class="c-main-card__text">Main Text Link Article</p>
                        </div>
                    </div>
                </div>
                <!-- /Card -->

                <!-- subscription -->
                <div class="c-subscribe">
                  <h3 class="c-subscribe__title">Suscríbete al boletín</h3>
                  <h4 class="c-subscribe__desc">Suscríbete a nuestro boletín y recibirás diariamente toda la información a tu correo</h4>
    
                    <form class="c-subscribe__form c-form" method="post">

                      <div class="c-form__message"></div>
    
                      <div class="c-form__items">

                      <div class="c-form__field">
                        <label class="c-form__label">Nombre</label>
                        <input class="c-form__input" placeholder="Nombre" />
                      </div>

                      <div class="c-form__field">
                        <label class="c-form__label">Correo electrónico</label>
                        <input class="c-form__input" placeholder="Correo Electrónico" />
                      </div>
    
                      <div class="c-form__field">
                        <div class="c-subscription__recaptcha">
                          <img src="#" alt="">
                        </div>
                      </div>

                      <div class="c-form__field c-form__action">
                          <label class="c-form__label c-form__label--checkbox">
                            <input type="checkbox" required />Al darte de alta aceptas las<a class="c-subscription__link c-form__label is-link" href="">política de privacidad</a>
                          </label>
                          <input type="submit" value="Subscríbete ahora" class="c-form__submit" />
                      </div>
                      </div>
                    </form>
    
                </div>
                <!-- subscription -->

            </main>
            <!-- /Main content -->

            <!-- Sidebar / Ads -->
            <!-- <aside class="aside-container">
          aside aside aside aside 
          aside aside aside aside 
        </aside> -->

        </div>

        <!-- Footer content -->
        <footer class="footer-container">
            <div class="c-main-footer">
                <div class="c-main-footer__container">
                    <div class="c-main-footer__top">
                        <div class="c-main-footer__logo c-main-logo">
                            <a class="c-main-logo__link">
                                <img class="c-main-logo__img" src="./assets/images/logos/logo-color.svg" alt="" width="40px" />
                            </a>
                        </div>
                        <div class="c-main-footer__social">
                            <ul class="c-social">
                                <li class="c-social__item is-facebook">
                                    <a class="c-social__link"></a>
                                </li>
                                <li class="c-social__item is-twitter">
                                    <a class="c-social__link"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="c-main-footer__bottom">
                        <div class="c-main-footer__menu">

                            <nav>
                                <ul class="c-footer-menu">
                                    <li class="c-footer-menu__item">
                                        <p class="c-footer-menu__title">
                                            <a class="c-footer-menu__link">inicio</a>
                                        </p>
                                    </li>
                                </ul>
                            </nav>

                            <nav>
                                <ul class="c-footer-menu is-legal">
                                    <li class="c-footer-menu__item">
                                        <p class="c-footer-menu__title">
                                            <a class="c-footer-menu__link">inicio</a>
                                        </p>
                                    </li>
                                </ul>
                            </nav>

                        </div>

                        <div class="c-main-footer__stores c-stores">
                            <a class="c-stores__link">
                                <img class="c-stores__img" src="./assets/images/icons/google-store-cta.svg" alt="" width="" />
                            </a>
                            <a class="c-stores__link">
                                <img class="c-stores__img" src="./assets/images/icons/app-store-cta.svg" alt="" width="" />
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </footer>
        <!-- /Footer content -->
