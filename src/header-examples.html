   <body>
      <div class="c-container__header">

         <header class="c-main-header">
            <div class="c-main-header__top">
               <div class="c-main-header__left">
                  <!-- menu-burger -->
                  <div class="c-main-header__menu-burger">

                        <label for="page-nav-toggle">
                        <svg class="icon--menu-toggle" viewBox="0 0 60 30">
                            <g class="icon-group">

                  <!-- Branding -->
                  <div class="c-main-header__logo">
                     <section class="c-branding">
                        <a class="c-branding__link">
                           <picture class="c-branding__picture">
                              <img alt=”AAV Inc.” class="c-branding__logo-img" src="./assets/images/logos/logo-color.svg" alt="" width="40px" />
                           </picture>
                           <!-- <p class=”c-branding__slogan”>Wow! Such brand, many logo</p> -->
                        </a>
                     </section>
                  </div>
                  <!-- /Branding -->
               </div>
               <div class="c-main-header__right">
                  <!-- Site search -->
                  <div class="c-main-header__search">
                     <form action=”/” id="nav-main-search" class="c-search c-search--header" name=”form_siteSearch”>
                        <svg class="c-search__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                           <path fill-rule="nonzero" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 001.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 00-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 005.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                        <label class="c-search__visually-hidden">Search...</label>
                        <input class="c-search__input-field" type="search" placeholder="Search..." pattern="(.|\s)*\S(.|\s)*" required="">
                        <!-- <input class=”input-text input-text-lg site-search__input-text” name=”text_siteSearch” placeholder=”Wow! Many serach!” type=”search”> -->
                        <!-- <button class=”btn btn-lg btn-primary c-search__btn” type=”button”>Go!</button> -->
                     </form>
                  </div>
                  <!-- /Site search -->
                  <!-- Top Tool -->                       
                  <div class="c-main-header__tool">
                     <div class="c-top-tool">
                        <ul class="c-top-tool__list">
                           <li class="c-top-tool__item c-top-tool__item--moderation">
                              <a class="c-top-tool__link">
                                 <span class="c-svg-icon c-svg-icon--moderation c-svg-icon--25px">
                                    <svg class="c-svg-icon__use" width="25" height="25" viewBox="-480.5 272.5 21 21" class="hy">
                                       <path d="M-463 284.6c.9 0 1.6-.7 1.6-1.6s-.7-1.6-1.6-1.6-1.6.7-1.6 1.6.7 1.6 1.6 1.6zm0 .9c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5zm-7-.9c.9 0 1.6-.7 1.6-1.6s-.7-1.6-1.6-1.6-1.6.7-1.6 1.6.7 1.6 1.6 1.6zm0 .9c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5zm-7-.9c.9 0 1.6-.7 1.6-1.6s-.7-1.6-1.6-1.6-1.6.7-1.6 1.6.7 1.6 1.6 1.6zm0 .9c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5z"></path>
                                    </svg>
                                 </span>
                              </a>
                           </li>
                           <li class="c-top-tool__item c-top-tool__item--Bookmark">
                              <a class="c-top-tool__link">
                                 <span class="c-svg-icon c-svg-icon--bookmark c-svg-icon--25px">
                                    <svg class="c-svg-icon__use" width="25" height="25">
                                       <path d="M16 6c1.1 0 2 .9 2 2v13.661h-.012a.5.5 0 01-.118.285.508.508 0 01-.708.03L11.5 17.85l-5.662 4.125a.5.5 0 01-.706-.03.478.478 0 01-.12-.285H5V8c0-1.1.9-2 2-2h9zM6 8v12.636l5.162-3.667a.49.49 0 01.676 0L17 20.637V8c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1z"></path>
                                       <path d="M21 5v13.661h-.012a.5.5 0 01-.118.285.508.508 0 01-.708.03L20 18.858V5c0-.55-.45-1-1-1h-9c-.55 0-1 .45-1 1H8c0-1.1.9-2 2-2h9c1.1 0 2 .9 2 2z"></path>
                                    </svg>
                                 </span>
                              </a>
                           </li>
                           <li class="c-top-tool__item c-top-tool__item--notification">
                              <a class="c-top-tool__link">
                                 <span class="c-svg-icon c-svg-icon--bell c-svg-icon--25px">
                                    <svg class="c-svg-icon__use" width="25" height="25" viewBox="-293 409 25 25">
                                       <path d="M-273.327 423.67l-1.673-1.52v-3.646a5.5 5.5 0 00-6.04-5.474c-2.86.273-4.96 2.838-4.96 5.71v3.41l-1.68 1.553c-.204.19-.32.456-.32.734V427a1 1 0 001 1h3.49a3.079 3.079 0 003.01 2.45 3.08 3.08 0 003.01-2.45h3.49a1 1 0 001-1v-2.59c0-.28-.12-.55-.327-.74zm-7.173 5.63c-.842 0-1.55-.546-1.812-1.3h3.624a1.92 1.92 0 01-1.812 1.3zm6.35-2.45h-12.7v-2.347l1.63-1.51c.236-.216.37-.522.37-.843v-3.41c0-2.35 1.72-4.356 3.92-4.565a4.353 4.353 0 014.78 4.33v3.645c0 .324.137.633.376.85l1.624 1.477v2.373z"></path>
                                    </svg>
                                 </span>
                              </a>
                           </li>
                           <li class="c-top-tool__item c-top-tool__item--user">
                              <a class="c-top-tool__link js-user-actions">
                                 <span class="c-svg-icon c-svg-icon--user c-svg-icon--25px">
                                    <svg class="c-svg-icon__use" width="25" height="25" viewBox="-293 409 25 25">
                                       <path d="M-273.327 423.67l-1.673-1.52v-3.646a5.5 5.5 0 00-6.04-5.474c-2.86.273-4.96 2.838-4.96 5.71v3.41l-1.68 1.553c-.204.19-.32.456-.32.734V427a1 1 0 001 1h3.49a3.079 3.079 0 003.01 2.45 3.08 3.08 0 003.01-2.45h3.49a1 1 0 001-1v-2.59c0-.28-.12-.55-.327-.74zm-7.173 5.63c-.842 0-1.55-.546-1.812-1.3h3.624a1.92 1.92 0 01-1.812 1.3zm6.35-2.45h-12.7v-2.347l1.63-1.51c.236-.216.37-.522.37-.843v-3.41c0-2.35 1.72-4.356 3.92-4.565a4.353 4.353 0 014.78 4.33v3.645c0 .324.137.633.376.85l1.624 1.477v2.373z"></path>
                                    </svg>
                                 </span>
                              </a>
                           </li>
                        </ul>

            <div class="c-main-header__bottom">

                  <nav class="c-simple-nav c-simple-nav--top">
                     <ul class="c-simple-nav--top__menu">
                        <li class="c-simple-nav--top__menu-item">
                           <a class="c-simple-nav--top__menu-link">Home</a>
                        </li>
                        <li class="c-simple-nav--top__menu-item">
                           <a class="c-simple-nav--top__menu-link">About</a>

      <!-- Nav content -->
      <!-- /Nav content -->
      <main class="main-content">
         <h1></h1>
